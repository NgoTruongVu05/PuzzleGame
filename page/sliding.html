<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding</title>
    <link rel="stylesheet" href="../vender/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vender/css/fontawesome-free/css/all.min.css">
    <style>
        .block {
            display: inline-block;
            width: 50px;
            aspect-ratio: 1 / 1;
            border: 1px solid black;
            text-align: center;
        }

        .block.non {
            border-color: white;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container d-flex justify-content-center align-items-center">
            <a href="../index.html" class="navbar-brand border border-dark rounded-2 p-2 mb-2">Menu Game Puzzle</a>
        </div>
    </nav>
    <div class="container">
        <a href="../index.html" class="text-dark fs-1" style="text-decoration: none;">
            <i class="fas fa-home"></i>
            <span class="fs-5">Trở về trang chủ</span>
        </a>


        <div class="row row-cols-2 d-flex justify-content-center align-items-center m-4">
            <div class="col-auto">
                <label class="col-form-label">Mức độ trò chơi</label>
            </div>
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="levelSelect"
                    onchange="setGame(levelSelect.value)">
                </select>
            </div>
        </div>


        <div class="d-flex justify-content-center align-items-center gap-3">
            <div class="card" id="quantityCard">
                <div class="card-header">Số lần di chuyển</div>
                <div class="card-body text-center" id="quantity">0</div>
            </div>
            <div class="main-content border border-dark rounded-2 p-1">
            </div>
            <div class="btn" style="background-color: #0d6efd;color: white;">
                Làm mới
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalWin">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thắng rồi, ghê vậy ông nội!!!</h5>
                </div>
                <div class="modal-body">
                    <p>Chơi tiếp không?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="btnDismiss">Không</button>
                    <button type="button" class="btn btn-primary" id="btnAgree">Chơi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../vender/js/bootstrap.bundle.min.js"></script>
    <script src="../asset/js/Sliding.js"></script>
</body>

</html>
